<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS. LEsson 3. Homework. Вывод простых чисел в указанном диапазоне</title>
</head>
<body>
    <script>
        /*
		Вывести простые числа
		Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1.
		Другими словами, n>1 – простое, если при делении на любое число от 2 до n-1 есть остаток.
		Создайте функцию, которая выводит все простые числа из интервала, который задает пользователь.
		*/
		alert ("Программа выводит простые числа из указанного пользователем диапазона");

        var minNum, maxNum;

		do {
            minNum =  parseInt(prompt ("Введите целое число больше единицы", '2'), 10);
        } while ( minNum < 2  || isNaN(minNum) ); //isNaN(minNum) - проверка являются ли введенные данные не числом

        do {
            maxNum =  parseInt(prompt ("Введите целое число больше первого числа", '10'), 10);
        } while ( maxNum < minNum || isNaN(maxNum) );


        //отображаем полученный массив
        var array = getPrimes(minNum, maxNum);

        for (var i = 0; i < array.length; i++){
            console.log(array[i]);
        }


        //функция для проверки является ли число простым
        function isPrime(n){
            if (n == 1){ // 1 - не
            // простое число
                return false;
            }

            // перебираем возможные делители от 2 до sqrt(n)
            for (var d = 2; d*d <= n; d++){
                if (n%d == 0)
                    return false; //число не является простым
            }

            //иначе число простое
            return true;
        }

        //функция отображает в консоли простые числа из предложенного пользователем диапазона
        function showPrimes(min, max){
            console.log('Данная функция отображает в консоли простые числа из предложенного пользователем диапазона');

            for (var i = min; i < max; i++) {
                if ( isPrime(i) ){
                    console.log(i);
                }
            }
        }
        showPrimes(minNum, maxNum);

        //функция возвращает массив простых чисел из предложенного пользователем диапазона
        function getPrimes(min, max){
            console.log('Эта функция возвращает массив простых чисел из предложенного пользователем диапазона');

            var arr = [];
            var j = 0;

            for (var i = min; i < max; i++) {
                if ( isPrime(i) ){
                    arr[j] = i;
                    j++;
                }
            }

            return arr;
        }

    </script>
</body>
</html>
